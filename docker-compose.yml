# This will start a mongodb database with an express frontend.
# Can be used as a testing environment
version: "3.7"

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - omega

  server:
    build: ../server
    restart: always
    ports:
      - 8080:8080
    environment:
      AUTH_SECRET: mysecretl
      DATABASE_URL: mongodb://root:example@mongo/omega?retryWrites=true&w=majority
    networks:
      - omega

  client:
    build: ../client
    restart: always
    ports:
      - 80:80
    environment:
      API_BASE_PATH: http://server:8080
    networks:
      - omega
networks:
  omega:
